<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Griglia Campo Minato</title>
</head>
<body>
    <div class="app">
        <main>
            <section  class="section-game">
                <div class="container mb-50">
                    <div class="row">
                        <div class="col col-3 level-game">
                            <label>Level game</label>
                            <select name="level-game" id="select">
                                <option value="10">Beginner</option>
                                <option value="9">Middle</option>
                                <option value="7">Expert</option>
                            </select>
                        </div>
                        <div class="col col-2">
                            <button id="btn-start">
                                START
                            </button>
                        </div>
                        <div class="col col-3 counter-display">
                            <div class="counter" id="counter">000</div>
                            <div class="counter counter-over">888</div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="grid">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
